{% extends "rango/base.html" %}
{% block title_block %}
    Your profile
{% endblock %}
{% block body_block %}
<div class="hero-unit">
    <h1>{{username}} profile</h1>
    <br/>
    <img src="{{ MEDIA_URL }}{{ profile.picture }}" alt="{{ username }}" width="200" height="200"/>
    <br/>
    <div class="container">
        {% if user.username == username and user.is_authenticated %}
            <form class="form-signin span3" method="post" action="{% url 'show_profile' user %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" />
            </form>
        {% else %}
            <p>
                Website: <a href="{{profile.website}}">{{profile.website}}</a>
            </p>
        {% endif %}  
    </div>
</div>
{% endblock %}
