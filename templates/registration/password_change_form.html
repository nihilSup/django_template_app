{% extends "rango/base.html" %}
{% load i18n %}

{% block body_block %}
    {% if user.is_authenticated %}
        <h1>Change password</h1>
        <form method="post" action=".">
            {% csrf_token %} 
            {{ form.as_p }}

            <input type="submit" value="{% trans 'Submit' %}" />
        </form>
    {% else %}
        <strong>You must be logged in</strong>
    {% endif %}
{% endblock %}
