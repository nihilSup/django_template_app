{% extends "rango/base.html" %}
{% block body_block %}
    <div class="hero-unit">
        <h1>Register Here</h1>
        <br/>
        <div class="container">
            {% for field in form.visible_fields %}
                {{ field.errors }}
            {% endfor %}
            <form class="form-signin span3" method="post" action=".">
                {%csrf_token%}
                <input type="text" class="input-block-level" name="username" maxlength="150" autofocus="" required="" id="id_username" placeholder="Username">
                <input type="email" class="input-block-level" name="email" required="" id="id_email" placeholder="email">
                <input type="password" class="input-block-level" name="password1" required="" id="id_password1" placeholder="password">
                <input type="password" class="input-block-level" name="password2" required="" id="id_password2" placeholder="confirm password">
                
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign Up!" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
{% endblock %}
